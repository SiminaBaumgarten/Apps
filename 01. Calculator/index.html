 <!DOCTYPE html>
<html>
	<head>
		<title>Session 9</title>
		<link rel="stylesheet" href="./grid.css">
		<link rel="stylesheet" href="./style.css">
		
	</head>
	
	<body>
		<div class="container border-top-radius">
			<div class="row">
				<div class="col-xs-12 col-sm-12 result-container" id="output">0</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-6 button" onclick='clearOutput()'>C</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick("%")'>%</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick("/")'>/</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick(7)'>7</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick(8)'>8</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick(9)'>9</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick("*")'>*</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick(4)'>4</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick(5)'>5</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick(6)'>6</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick("-")'>-</div>
			</div>
			<div class="row">
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick(1)'>1</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick(2)'>2</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick(3)'>3</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick("+")'>+</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-6 button border-bottom-left-radius" onclick='handleButtonClick(0)'>0</div>
				<div class="col-xs-3 col-sm-3 button" onclick='handleButtonClick(".")'>.</div>
				<div class="col-xs-3 col-sm-3 button border-bottom-right-radius" onclick='calculate("=")'>=</div>
			</div>
		</div>
	<script type="text/javascript" src="./app.js"></script>
	</body>
</html>
